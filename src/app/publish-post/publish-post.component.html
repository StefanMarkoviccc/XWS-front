<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>Publish post</p>
                <mat-form-field>
                    <input matInput placeholder="Contetn:" formControlName="content" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Link:" formControlName="link" required>
                </mat-form-field>

                <br>
                <input type="file" (change)="onFileSelected($event)" />
                <br>
                <p>
                    
                </p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <button mat-raised-button color="primary">Publish</button>
                </form>
            </form>
        </mat-card-content>
    </mat-card>
</div>
