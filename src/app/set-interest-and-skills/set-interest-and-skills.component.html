<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('education')">Education and experience</span>
            <span (click)="navigate('interest')">Interest and skills</span>
            <span (click)="navigate('requests')">Follow requests</span>
            <span (click)="navigate('job')">Job</span>
       </div>
    </mat-toolbar> 
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Set education and experience</h2>
                <mat-form-field>
                    <input matInput placeholder="Interest" formControlName="interest" required>
                </mat-form-field>                
                <mat-form-field>
                    <input matInput placeholder="Skills" formControlName="description" required>
                </mat-form-field> 
                <button mat-raised-button color="primary">OK</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
