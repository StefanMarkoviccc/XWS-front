<div class="page">
    <mat-card>
        <mat-card-content>
            <form>
                <input type="text" placeholder="Search jobs..." formControlName="search">
                <button mat-raised-button color="primary">Search</button>
                <div class="job" *ngFor="let job of jobs">
                    <h3>Job:</h3>
                    <p class="title">Description : {{job.jobDescription}}</p>
                    <p class="title">Position : {{job.jobPosition}}</p>   
                    <p class="title">Conditions : {{job.jobConditions}}</p>   
                </div>
            </form> 
        </mat-card-content>
    </mat-card>
</div>
