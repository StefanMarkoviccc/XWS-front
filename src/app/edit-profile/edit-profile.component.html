<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Edit profile</h2>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="First name" formControlName="firstName" required>
                </mat-form-field>  
                <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Phone" formControlName="phone" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Birth date" formControlName="birthDate" required>
                </mat-form-field> 
                <mat-slide-toggle>Private
                </mat-slide-toggle>
                <button mat-raised-button color="primary">Edit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
