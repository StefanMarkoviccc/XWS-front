<div class="page">
    <mat-card>
        <mat-card-content>
            <div class="post" *ngFor="let post of posts">
                <h2 class="title">{{post.content}}</h2>
                <h2 class="title">{{post.image}}</h2> 
                <li><a routerLink="/post-page" [queryParams]="{id: post.id}" routerLinkActive="active">View post</a></li>                         
            </div>
            
        </mat-card-content>
    </mat-card>
</div>
