<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Registration</h2>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field> 
                <mat-form-field>
                    <input type= "password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field>
                    <input type= "password" matInput placeholder="PasswordConfirmation" formControlName="passwordConfirmation" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="First name" formControlName="firstName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Country" formControlName="country" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone number" formControlName="phoneNumber" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Description" formControlName="description" required>
                </mat-form-field> 
                <button mat-raised-button color="primary">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
