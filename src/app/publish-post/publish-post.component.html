<div class="navbar">
    <mat-toolbar color="primary" class="navbar">
        <div> 
            <span (click)="navigate('home')">Home </span>
            <span (click)="navigate('edit')">Edit profile </span>
            <span (click)="navigate('education')">Education and experience</span>
            <span (click)="navigate('interest')">Interest and skills</span>
            <span (click)="navigate('requests')">Follow requests</span>
            <span (click)="navigate('job')">Job</span>
       </div>
    </mat-toolbar> 
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>Publish post</p>
                <mat-form-field>
                    <input matInput placeholder="Contetn:" formControlName="content" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Link:" formControlName="link" required>
                </mat-form-field>

                <br>
                <input type="file" (change)="onFileSelected($event)" />
                <br>
                <p>
                    
                </p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <button mat-raised-button color="primary">Publish</button>
                </form>
            </form>
        </mat-card-content>
    </mat-card>
</div>
